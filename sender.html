<!DOCTYPE html>
<html>
	<head>
		<title>Innovation Day - Chromecast Prototype</title>
		
		<link type="text/css" src="css/sender.css"></link>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
		<script type="text/javascript" src="scripts/sender.js"></script>
	</head>

	<body>
		<table id="wrapper">
			<tr>
				<td>
					<form method="get" action="JavaScript:update();">
						<input id="input" class="border" type="text" size="30" onwebkitspeechchange="transcribe(this.value)" x-webkit-speech/>
					</form>
				</td>
			</tr>
		</table>	
		
		<!-- Debbugging output -->
		<div style="margin:10px; visibility:hidden;">
			<textarea rows="20" cols="70" id="debugmessage"></textarea>
		</div>
	</body>
</html>
